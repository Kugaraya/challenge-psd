<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/grid.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body class="container">
    <div class="nav-ht6 bg-dark grid_15"></div>
    <div class="nav-ht6 bg-light grid_15">
        <div class="grid_12 push_1_5" id="flight-check">
            <div class="active">
                <div class="first progress">
                    <div class="number">
                        <p class="text-center">1</p>
                    </div>
                    <div class="info">
                        <p>Flights</p>
                    </div>
                </div>
            </div>
            <div class="separator_1">
                <hr class="line" />
            </div>
            <div class="second progress">
                <div class="number">
                    <p class="text-center">2</p>
                </div>
                <div class="info">
                    <p>Passengers</p>
                </div>
            </div>
            <div class="separator_1">&nbsp;</div>
            <div class="third progress">
                <div class="number">
                    <p class="text-center">3</p>
                </div>
                <div class="info">
                    <p>Add-ons</p>
                </div>
            </div>
            <div class="separator_1">&nbsp;</div>
            <div class="fourth progress">
                <div class="number">
                    <p class="text-center">4</p>
                </div>
                <div class="info">
                    <p>Payment</p>
                </div>
            </div>
        </div>
    </div>
    <div class="nav-ht3 bg-dark grid_15">
        <div class="grid_12 push_1_5">
            <p class="flight-info"></p>
        </div>
    </div>
    <div class="nav-ht9 bg-med grid_15">

    </div>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
